name: Deploy

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'

jobs:
  deploy-contracts:
    name: Deploy Contracts
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly
      
      - name: Install dependencies
        working-directory: contracts
        run: |
          forge install OpenZeppelin/openzeppelin-contracts --no-commit
      
      - name: Build contracts
        working-directory: contracts
        run: forge build
      
      - name: Deploy to Base Sepolia
        working-directory: contracts
        env:
          PRIVATE_KEY: ${{ secrets.DEPLOYER_PRIVATE_KEY }}
          BASESCAN_API_KEY: ${{ secrets.BASESCAN_API_KEY }}
        run: |
          forge script script/Deploy.s.sol:DeployScript \
            --rpc-url ${{ secrets.BASE_SEPOLIA_RPC_URL }} \
            --broadcast \
            --verify \
            --verifier basescan \
            --verifier-url https://api-sepolia.basescan.org/api

  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: frontend
        run: npm ci
      
      - name: Build
        working-directory: frontend
        env:
          NEXT_PUBLIC_CHAIN_ID: ${{ secrets.NEXT_PUBLIC_CHAIN_ID }}
          NEXT_PUBLIC_VERIFY_CORE_ADDRESS: ${{ secrets.NEXT_PUBLIC_VERIFY_CORE_ADDRESS }}
          NEXT_PUBLIC_ISSUER_REGISTRY_ADDRESS: ${{ secrets.NEXT_PUBLIC_ISSUER_REGISTRY_ADDRESS }}
          NEXT_PUBLIC_CERTIFICATE_NFT_ADDRESS: ${{ secrets.NEXT_PUBLIC_CERTIFICATE_NFT_ADDRESS }}
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
          NEXT_PUBLIC_WALLETCONNECT_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_WALLETCONNECT_PROJECT_ID }}
        run: npm run build
      
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./frontend

